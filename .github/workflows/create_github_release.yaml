name: Continous Delivery

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Create Github Release
    runs-on: ubuntu-22.04
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Create release
      uses: python-semantic-release/python-semantic-release@master
      with:
        github_token: ${{ secrets.ADMINISTRATOR_GITHUB_TOKEN }}
